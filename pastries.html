<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles/pastries.css" rel="stylesheet">
        <link href="styles/styles.css" rel="stylesheet">
        <title>Pastries</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav>
            <a href="index.html">Home</a>
            <a href="cakes.html">Cakes</a>
            <a href="pastries.html">Pastries</a>
            <a href="order.html">Order Now!</a>
        </nav>
        <header>
            <h1>Pastries</h1>
        </header>
        <main>
          <h2>Use the arrows to browse through our different pastries:</h2>
            <div class="slideshow">
                <div class="card" style="width: 50rem;">
                  <img class="card-img-top" src="images/croissant.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h3 class="card-title">Croissants</h3>
                    <h4 class="card-subtitle mb-2 text-muted">Price: $399.99</h4>
                  </div>
                  </div>
                <div class="card" style="width: 50rem;">
                  <img class="card-img-top" src="images/eggtarts.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h3 class="card-title">Egg Tarts</h3>
                    <h4 class="card-subtitle mb-2 text-muted">Price: $69.99</h4>
                  </div>
                  </div>
                <div class="card" style="width: 50rem;">
                  <img class="card-img-top" src="images/applestrudel.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h3 class="card-title">Apple Strudel</h3>
                    <h4 class="card-subtitle mb-2 text-muted">Price: FREE</h4>
                  </div>
                </div>
            </div>
            <div class="dots">
              <span class="dot" onclick="currentSlide(1)"></span>
              <span class="dot" onclick="currentSlide(2)"></span>
              <span class="dot" onclick="currentSlide(3)"></span>
            </div>
            <div class="buttons">
                <button id="prev" type="button" class="btn btn-primary" onclick="changeSlide(-1)">&lt;</button>
                <button id="next" type="button" class="btn btn-primary" onclick="changeSlide(1)">&gt;</button>
            </div>
        </main>
        <script src="scripts/pastries.js"></script>
    </body>
</html>
